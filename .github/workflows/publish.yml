name: Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: https://npm.pkg.github.com/

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build CJS, ESM, and TypeScript outputs
      - name: Build package
        run: npm run build

      # 5️⃣ Create a temporary .npmrc in the build folder with correct token
      - name: Setup .npmrc for publishing
        run: |
          echo "@akhileshmishra31:registry=https://npm.pkg.github.com" > build/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> build/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 6️⃣ Publish package from build folder
      - name: Publish to GitHub Packages
        run: npm publish
        working-directory: ./build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
